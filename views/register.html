<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sæt viewport for at sikre korrekt skalering på alle enheder -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Register User</title>
    <!-- Link til Google Fonts for at indlæse Nunito skrifttype -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <!-- Link til ekstern CSS-fil for at style siden -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidehoved med logo og titel -->
    <header>
        <div class="logo-container">
            <!-- Tekst logo -->
            <span class="logo-text">NutriTracker</span>
            <!-- Billede logo -->
            <img src="./nutriTracker.png" alt="NutriTracker Logo" class="Logo" />
        </div>
    </header>

    <!-- Registreringsformular container -->
    <div class="registration-form">
        <!-- Luk-knap til at navigere tilbage til startsiden -->
        <button class="close-button" onclick="window.location.href='/'">✖</button>
        <h1>Register User</h1>
        <!-- Formularen for brugerregistrering -->
        <form id="userForm" action="/api/register" method="post" target="_self">
            <!-- Gruppe for brugernavn -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <!-- Gruppe for fødselsår -->
            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <!-- Gruppe for email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Gruppe for password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Gruppe for vægt -->
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>

            <!-- Gruppe for kønsvalg -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Indsendelsesknap -->
            <button type="submit" class="btn-submit">Create Account</button>
        </form>
    </div>

    <div class="text-btn-container">
        <h3 onclick="window.location.href='/login';" class="text-btn">Login</h3>
    </div>

    <script type="module" src="/alert.helper.js"></script>
    <!-- <script src="user.js"></script> -->
    <!-- Link til JavaScript-fil, der håndterer formularlogik -->
    <!-- <script type="module" src="register.functions.js"></script> -->
</body>

</html>
