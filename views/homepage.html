<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/dom.helper.js"></script>
    <script src="/user.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <span class="logo-text">NutriTracker</span>
            <img src="./nutriTracker.png" alt="NutriTracker Logo" class="Logo" />
        </div>
    </header>

    <div class="navigation-container">
        <h1 class="navigation-header">Welcome back <span id="userName"></span> to NutriTracker</h1>
        <div id="dateDisplay"></div>
        <h3 class="navigation-header">Navigate to</h3>

        <div class="center-navigation">
            <button onclick="window.location.href='/dashboard';" class="nav-btn btn-green">Dashboard</button>
            <button onclick="window.location.href='/mealCreator';" class="nav-btn btn-green">Meal Creator</button>
            <button onclick="window.location.href='/mealTracker';" class="nav-btn btn-green">Meal Tracker</button>
            <button onclick="window.location.href='/dailyNutri';" class="nav-btn btn-green">Calorie Tracker</button>
            <button onclick="window.location.href='/activityTracker';" class="nav-btn btn-green">Activity
                Tracker</button>
        </div>
    </div>
    <div id="footerContainer"></div> <!-- Container for the footer -->
    <script type="module" src="/date.helper.js"></script>
    <script src="/user.js"></script>
    <script type="module" src="/alert.helper.js"></script>
</body>

</html>
