<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="/user.js"></script>
    <script src="../models/activityFilter.js"></script>

</head>

<body>
    <div id="headerContainer"></div> <!-- Container for the header -->
    <div class="registration-form">
        <h1>Aktivitets Tracker</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="activity-search">Søg aktivitet:</label>
                <input type="text" id="activity-search" placeholder="Indtast aktivitet">
                <ul id="activity-list" class="activity-options"></ul>
                <div class="form-group">
                    <label>Varighed:</label>
                    <input type="number" id="hours" name="hours" min="0" step="1" pattern="[0-9]*" placeholder="Timer">
                    <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="Minutter">
                </div>
                <input type="hidden" id="selected-activity-kcal" name="kcal">
                <div id="selected-activity">
                    <p id="activity-display"></p>
                </div>
            </div>
    </div>

    <button type="submit" class="btn-submit" onclick="calculateCalories();">Beregn Forbrænding og
        Basalstofskift</button>
    </form>
    <div id="result"></div>
    <section id="calories-section">
        <h2>Calories Burned Today</h2>
        <div id="calories-info"></div>
    </section>

    <div id="btn-button"><button onclick="window.location.href='./'" class="nav-btn btn-blue">Back to Home
        </button></div>


    <script type="module" src="Activity.js"></script>
    <script src="/basicMetabolisme.js"></script>


    <div id="footerContainer"></div> <!-- Container for the footer -->
    <!-- JavaScript to load header -->
    <script type="module" src="/date.helper.js"></script>
    <script src="/partials.helper.js"></script>
    <script type="module" src="/sidebar.js"></script>
</body>

</html>
