<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="/user.js"></script>
    <!-- <script src="/models/activityFilter.js"></script> -->
    <script src="/dom.helper.js"></script>

</head>

<body>
    <div id="headerContainer"></div> <!-- Container for the header -->
    <div class="registration-form">
        <h1>Activity Tracker</h1>
        <form id="activityForm" target="_self">
            <div class="form-group">
                <label for="activitys">Find your activity</label>
                <input type="text" id="searchInput" placeholder="Search activities..." autocomplete="off">
                <div id="searchResults"></div>
                <!-- <ul id="activity-list" class="activity-options"></ul> -->
                <div class="form-group">
                    <label>Duration:</label>
                    <input type="number" id="hours" name="hours" min="0" step="1" pattern="[0-9]*" placeholder="Hours">
                    <input type="number" id="minutes" name="minutes" min="0" placeholder="Minues">
                </div>
                <label for="selected-activity">Kcals Burned</label>
                <div id="selected-activity" tabindex="0" aria-live="polite" role="textbox" style="user-select: none;"></div>

            </div>
            <button type="submit" class="btn-submit">Add activity</button>
        </form>
    </div>

    <div id="result"></div>
    <section id="calories-section">
        <h2>Calories Burned Today</h2>
        <div id="calories-info"></div>
    </section>

    <!-- <div id="btn-button"><button onclick="window.location.href='./'" class="nav-btn btn-blue">Back to Home
        </button></div> -->


    <!-- <script type="module" src="Activity.js"></script> -->


    <div id="footerContainer"></div> <!-- Container for the footer -->
    <!-- JavaScript to load header -->
    <script type="module" src="/date.helper.js"></script>
    <script src="/partials.helper.js"></script>
    <script type="module" src="/sidebar.js"></script>
    <script src="/activityTracker.helper.js"></script>
</body>

</html>
