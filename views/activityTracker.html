<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity Tracker</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/sidebar.js"></script>
    <script src="/user.js"></script>
    <!-- <base href="/"> -->

</head>

<body>
    <div id="headerContainer"></div> <!-- Container for the header -->
    <div class="registration-form">
        <h1>Aktivitets Tracker</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="activity-search">Søg aktivitet:</label>
                <input type="text" class="activity-search" oninput="filterActivities()" placeholder="Indtast aktivitet">
            </div>
            <div class="form-group">
                <select size="1" name="activity" class="select"">
                    <option value="215">Almindelig gang (215 kcal/time)</option>
                    <option value="414">Gang ned af trapper (414 kcal/time)</option>
                    <option value="1079">Gang op af trapper (1079 kcal/time)</option>
                    <option value="281">Slå græs med manuel græsslåmaskine (281 kcal/time)</option>
                    <option value="236">Lave mad og redde senge (236 kcal/time)</option>
                    <option value="362">Luge ukrudt (362 kcal/time)</option>
                    <option value="481">Rydde sne (481 kcal/time)</option>
                    <option value="74">Læse eller se TV (74 kcal/time)</option>
                    <option value="89">Stå oprejst (89 kcal/time)</option>
                    <option value="310">Cykling i roligt tempo (310 kcal/time)</option>
                    <option value="163">Tørre støv af (163 kcal/time)</option>
                    <option value="281">Vaske gulv (281 kcal/time)</option>
                    <option value="259">Pudse vinduer (259 kcal/time)</option>
                    <option value="814">Cardio (814 kcal/time)</option>
                    <option value="348">Hård styrketræning (348 kcal/time)</option>
                    <option value="318">Badminton (318 kcal/time)</option>
                    <option value="318">Volleyball (318 kcal/time)</option>
                    <option value="236">Bordtennis (236 kcal/time)</option>
                    <option value="355">Dans i højt tempo (355 kcal/time)</option>
                    <option value="259">Dans i moderat tempo (259 kcal/time)</option>
                    <option value="510">Fodbold (510 kcal/time)</option>
                    <option value="384">Rask gang (384 kcal/time)</option>
                    <option value="244">Golf (244 kcal/time)</option>
                    <option value="466">Håndbold (466 kcal/time)</option>
                    <option value="466">Squash (466 kcal/time)</option>
                    <option value="666">Jogging (666 kcal/time)</option>
                    <option value="405">Langrend (405 kcal/time)</option>
                    <option value="872">Løb i moderat tempo (872 kcal/time)</option>
                    <option value="1213">Løb i hurtigt tempo (1213 kcal/time)</option>
                    <option value="414">Ridning (414 kcal/time)</option>
                    <option value="273">Skøjteløb (273 kcal/time)</option>
                    <option value="296">Svømning (296 kcal/time)</option>
                    <option value="658">Cykling i højt tempo (658 kcal/time)</option>
                    <option value="259">Bilreparation (259 kcal/time)</option>
                    <option value="414">Gravearbejde (414 kcal/time)</option>
                    <option value="236">Landbrugsarbejde (236 kcal/time)</option>
                    <option value="185">Let kontorarbejde (185 kcal/time)</option>
                    <option value="215">Male hus (215 kcal/time)</option>
                    <option value="207">Murerarbejde (207 kcal/time)</option>
                    <option value="1168">Hugge og slæbe på brænde (1168 kcal/time)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Varighed:</label>
                <input type="number" id="hours" name="hours" min="0" step="1" pattern="[0-9]*" placeholder="Timer">
                <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="Minutter">
            </div>
            <button type="submit" class="btn-submit" onclick="calculateCalories();">Beregn Forbrænding og
                Basalstofskift</button>
        </form>
        <div id="result"></div>
    </div>
    <section id="calories-section">
        <h2>Calories Burned Today</h2>
        <div id="calories-info"></div>
    </section>

    <div id="btn-button"><button onclick="window.location.href='./'" class="nav-btn btn-blue">Back to Home
        </button></div>


        <script type="module" src="Activity.js"></script>
    <script  src="/basicMetabolisme.js"></script>


    <div id="footerContainer"></div> <!-- Container for the footer -->
    <!-- JavaScript to load header -->
    <script type="module" src="/date.helper.js"></script>
    <script src="/partials.helper.js"></script>
    <script type="module" src="/sidebar.js"></script>
</body>

</html>
